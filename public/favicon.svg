<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1e40af" stroke="#1d4ed8" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g stroke="#60a5fa" stroke-width="0.5" opacity="0.6">
    <!-- Vertical grid lines -->
    <line x1="8" y1="6" x2="8" y2="26"/>
    <line x1="12" y1="6" x2="12" y2="26"/>
    <line x1="16" y1="6" x2="16" y2="26"/>
    <line x1="20" y1="6" x2="20" y2="26"/>
    <line x1="24" y1="6" x2="24" y2="26"/>
    
    <!-- Horizontal grid lines -->
    <line x1="6" y1="8" x2="26" y2="8"/>
    <line x1="6" y1="12" x2="26" y2="12"/>
    <line x1="6" y1="16" x2="26" y2="16"/>
    <line x1="6" y1="20" x2="26" y2="20"/>
    <line x1="6" y1="24" x2="26" y2="24"/>
  </g>
  
  <!-- Axes -->
  <g stroke="#e5e7eb" stroke-width="1">
    <!-- X-axis -->
    <line x1="6" y1="24" x2="26" y2="24"/>
    <!-- Y-axis -->
    <line x1="8" y1="6" x2="8" y2="26"/>
  </g>
  
  <!-- Data points and line -->
  <g>
    <!-- Data line -->
    <polyline points="8,22 12,18 16,14 20,12 24,10" 
              fill="none" 
              stroke="#fbbf24" 
              stroke-width="2" 
              stroke-linecap="round" 
              stroke-linejoin="round"/>
    
    <!-- Data points -->
    <circle cx="8" cy="22" r="1.5" fill="#f59e0b"/>
    <circle cx="12" cy="18" r="1.5" fill="#f59e0b"/>
    <circle cx="16" cy="14" r="1.5" fill="#f59e0b"/>
    <circle cx="20" cy="12" r="1.5" fill="#f59e0b"/>
    <circle cx="24" cy="10" r="1.5" fill="#f59e0b"/>
  </g>
  
  <!-- Axis labels -->
  <g fill="#e5e7eb" font-family="Arial, sans-serif" font-size="3" text-anchor="middle">
    <text x="28" y="26" font-size="2.5">x</text>
    <text x="6" y="5" font-size="2.5">y</text>
  </g>
</svg>